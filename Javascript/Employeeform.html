<!DOCTYPE html>
<html>
<head>
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    #success-message {
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script>
    function checkPasswordMatch() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
    
      if (password != confirmPassword) {
        document.getElementById("password_error").innerHTML = "Passwords do not match!";
      } else {
        document.getElementById("password_error").innerHTML = "";
      }
    }
    </script>
</head>
<body>
  <h1>Employee Form</h1>
  <form id="employee-form">
    <label for="emp_id">Employee ID:</label>
    <input type="text" id="emp_id" name="emp_id">

    <label for="emp_name">Employee Name:</label>
    <input type="text" id="emp_name" name="emp_name">

    <label for="emp_location">Employee Location:</label>
    <input type="text" id="emp_location" name="emp_location">

    <label for="emp_addr">Employee Address:</label>
    <input type="text" id="emp_addr" name="emp_addr">

    <label for="bloodgroup">Blood Group:</label>
    <input type="text" id="bloodgroup" name="bloodgroup">

    <label for="experience">Experience:</label>
    <input type="text" id="experience" name="experience">

    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills">
    <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  <br>
  <label for="confirm_password">Confirm Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" onkeyup="checkPasswordMatch();">
  <br>
  <div id="password_error"></div>
  <br>
  <input type="submit" value="Submit">
    
  </form>
  <div id="success-message"></div>
  <div id="error-message"></div>
