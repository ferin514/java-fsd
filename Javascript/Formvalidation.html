    background-color: #45a049;
  }

    font-size: medium;
    text-align: center;
    padding-top: 100px;
  }
  
    </style>

<body class="b1">
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
